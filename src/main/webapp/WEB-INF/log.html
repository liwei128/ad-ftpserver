<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>FTP • 后台管理</title>

<!-- 全局css -->
<link rel="shortcut icon" href="/static/favicon.ico">
<link href="/static/plugin/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/font-awesome.css" rel="stylesheet">
<link href="/static/plugin/bootstrap-table.min.css" rel="stylesheet">
<link href="/static/plugin/style.css" rel="stylesheet">
<!-- 全局js -->
<script src="/static/plugin/jquery.min.js"></script>
<script src="/static/plugin/bootstrap.min.js"></script>
<script src="/static/plugin/bootstrap-table.min.js"></script>
<script src="/static/plugin/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/plugin/layer.min.js"></script>
<script src="/static/plugin/ajax-object.js"></script>
<script src="/static/plugin/bootstrap-table-object.js"></script>
<script src="/static/plugin/Feng.js"></script>


<script type="text/javascript">
			Feng.addCtx("");
			Feng.sessionTimeoutRegistry();
</script>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title top-title">
						<h5 onClick="FtpLogManage.switcherView('user')">FTP用户管理</h5>
						<h5 class="active" onClick="FtpLogManage.switcherView('log')">文件访问记录</h5>
						<h5 onClick="FtpLogManage.switcherView('statistics')">系统信息</h5>
						<div class="title-right">
							<span th:text="${user.userid}"></span> <a
								href="javascript:void(0);" onclick="FtpLogManage.exit()"
								class="roll-nav roll-right J_tabExit"> <i
								class="fa fa fa-sign-out"></i> 退出
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-sm-12">
								<div class="row">

									<div class="col-sm-2">
										<div class="input-group">
											<div class="input-group-btn">
												<button data-toggle="dropdown"
													class="btn btn-white dropdown-toggle" type="button">工号
												</button>
											</div>
											<input type="text" class="form-control" id="userid"
												placeholder="">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="input-group">
											<div class="input-group-btn">
												<button data-toggle="dropdown"
													class="btn btn-white dropdown-toggle" type="button">ip
												</button>
											</div>
											<input type="text" class="form-control" id="ip"
												placeholder="">
										</div>
									</div>
									<div class="col-sm-3">

										<button type="button" class="btn btn-primary "
											onclick="FtpLogManage.search()" id="">
											<i class="fa fa-search"></i>&nbsp;搜索
										</button>
										<button type="button" class="btn btn-primary "
											onclick="FtpLogManage.reset()" id="">
											<i class="fa fa-trash"></i>&nbsp;重置
										</button>
										

									</div>
								</div>

								<div class="bootstrap-table">
									<div class="fixed-table-toolbar">
										<div class="bs-bars pull-left">
											<div class="hidden-xs" id="FtpTableToolbar" role="group">

												<button type="button" class="btn btn-primary "
													onclick="FtpLogManage.export()" id="">
													<i class="fa fa-download"></i>&nbsp;导出
												</button>

											</div>
										</div>
										<table id="FtpLogTable" />
									</div>

								</div>

							</div>

						</div>

					</div>

					

				</div>
			</div>
		</div>
	</div>
</body>
<script src="/static/ftpLog.js"></script>
</html>
