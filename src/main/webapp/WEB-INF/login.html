<!DOCTYPE html>

<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>FTP • 登录</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/plugin/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/plugin/util.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(/static/img/bg-01.jpg);">
                    <span class="login100-form-title-1">FTP • 登录</span>
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="账号不能为空">
                        <span class="label-input100">账号</span>
                        <input class="input100" type="text" name="username" placeholder="请输入账号">
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                        <span class="label-input100">密码</span>
                        <input class="input100" type="password" name="pass" placeholder="●●●●●●●●">
                    </div>

                    <div class="flex-sb-m w-full p-b-30 ">
                    	<span class="warn" style="visibility: hidden;">&nbsp;</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/plugin/jquery.min.js"></script>
    <script src="/static/login.js"></script>


</body></html>
