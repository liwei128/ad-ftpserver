<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FTP软件后台登录</title>
<link rel="stylesheet" type="text/css" href="/static/login.css">
<link rel="shortcut icon" href="/static/favicon.ico">
<script src="/static/plugin/jquery.min.js"></script>
</head>

<body>
	<img class="bgone" src="/static/img/1.jpg">
	<img class="pic" src="/static/img/a.png">

	<div class="table">
		<div class="wel">FTP 软 件 后 台 登 录</div>
		<div class="wel1">LOGIN THE BACKGROUND OF FTP</div>
		<div class="user">
			<div id="yonghu" style="">
				<img src="/static/img/yhm.png">
			</div>
			<input type="text" name="userid" placeholder="账号">
		</div>
		<div class="password">
			<div id="yonghu">
				<img src="/static/img/mm.png">
			</div>
			<input type="password" name="password" placeholder="●●●●●●">
			<span class="warn"></span>
		</div>
		<input class="btn" type="button" value="登录">
	</div>
</body>
<script>
$(function(){ 

	$(".btn").click(function(){
		var userid =$("input[name='userid']").val();
		var password =$("input[name='password']").val();
		$.ajax({
			type: "POST",
			url: "/doLogin",
			dataType: "json",
			data: {
				username:userid,
				password:password
			},
			xhrFields: {
				withCredentials: true
			},
			success: function (data) {
				if (data.code == 0) {
					location.reload();
				}else {
					$(".warn").html(data.msg);
				}
			}
		});
	});
	
	$("input[name='password']").keydown(function(e){
		if (e.keyCode == 13) {  
			$(".btn").click();
     	} 
	});
});

</script>
</html>
